
<section class="vh-200" >
  <div class="container py-5 h-100" ngif="todo">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
              <div class="card" style="border-radius: 15px; ">
                  <div class="card-body p-5">
                      <div class="input-group mb-3">
                          <input type="text"  matInput class="form-control" aria-describedby="basic-addon2"
                          [(ngModel)]="newCategory"  placeholder="Enter Category" >
                          <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" (click)="addCategory()">
                                  Add </button>
                                  
                          </div>
                      </div>
                      <table class="table table-striped ">
                        <thead>
                          <tr>
                            <th scope="col" >Category</th>
                            <th scope="col" class="text-end">Actions</th>
                          </tr>
                        </thead>
                      </table>
                      <app-category *ngFor="let category of categories " [category]="category"></app-category>

                  </div>
              </div>
          </div>
      </div>
  </div>
  
</section>
